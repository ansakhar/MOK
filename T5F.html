<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>T5F.html</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

function MyCalculator() {
    /*constructor(){
  super()
  this.state = {
    number1: 0,
    number2: 0,
    result: 0
  }
}*/

const [number1, setNumber1] = React.useState(0);
const [number2, setNumber2] = React.useState(0);
const [result, setResult] = React.useState(0);

const handleNumber1Change = (e) => {
  setNumber1(event.target.value);
}

const handleNumber2Change = (e) => {
  setNumber2(event.target.value);
}


const buttonPressed = (e, calc) => {
  if (calc === '+') setResult(parseInt(number1) + parseInt(number2));
  else if (calc === '-') setResult(parseInt(number1) - parseInt(number2));
  else if (calc === '*') setResult(parseInt(number1) * parseInt(number2));
  else if (calc === '/') setResult(parseInt(number1) / parseInt(number2));
}

    return (
      <div>
        <h1>Calculator</h1>
        <div style={{margin:'5px'}}>
            Number 1: <input value={number1} onChange={(e) => handleNumber1Change(e)} style={{textAlign:'right'}}/>
        </div>
        <div style={{margin:'5px'}}>
          Number 2: <input value={number2} onChange={(e) => handleNumber2Change(e)} style={{textAlign:'right'}}/>
        </div>
        <div>
          <button onClick={(e) => buttonPressed(e,'+')} style={{width:'30px', margin:'5px'}}>  +  </button>
          <button onClick={(e) => buttonPressed(e,'-')} style={{width:'30px', margin:'5px'}}>  -  </button>
          <button onClick={(e) => buttonPressed(e,'*')} style={{width:'30px', margin:'5px'}}>  *  </button>
          <button onClick={(e) => buttonPressed(e,'/')} style={{width:'30px', margin:'5px'}}>  /  </button>
        </div>
        <div style={{margin:'5px'}}>
            Result: <input value={result} style={{textAlign:'right'}} readOnly/>
        </div>
      </div>
    )
  }

ReactDOM.render(
  <MyCalculator/>,
  document.getElementById('root')
);

</script>
</body>
</html>
